<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert HLS Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Convert HLS Test</h1>
        
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Test Manual HLS Conversion</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Movie ID</label>
                    <input type="number" id="movieId" class="w-full border rounded px-3 py-2" placeholder="Enter movie ID" value="1">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">File URL</label>
                    <input type="text" id="fileUrl" class="w-full border rounded px-3 py-2" placeholder="Enter TUS file URL" value="http://localhost:8000/uploads/test-video.mp4">
                </div>
                
                <button onclick="testConvertHls()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Test Convert HLS
                </button>
                
                <button onclick="testGetProgress()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 ml-2">
                    Test Get Progress
                </button>
            </div>
            
            <div id="result" class="mt-6 hidden">
                <h3 class="font-semibold mb-2">Result:</h3>
                <pre id="resultContent" class="bg-gray-100 p-4 rounded text-sm overflow-auto"></pre>
            </div>
        </div>
    </div>

    <script>
        async function testConvertHls() {
            const movieId = document.getElementById('movieId').value;
            const fileUrl = document.getElementById('fileUrl').value;
            
            if (!movieId || !fileUrl) {
                alert('Please enter both movie ID and file URL');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('file_url', fileUrl);
                formData.append('_token', 'test-token'); // You'll need to get actual CSRF token
                
                const response = await fetch(`/admin/movies/${movieId}/convert-hls`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': 'test-token', // You'll need to get actual CSRF token
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        file_url: fileUrl
                    })
                });
                
                const result = await response.json();
                showResult(result);
            } catch (error) {
                showResult({ error: error.message });
            }
        }
        
        async function testGetProgress() {
            const movieId = document.getElementById('movieId').value;
            
            if (!movieId) {
                alert('Please enter movie ID');
                return;
            }
            
            try {
                const response = await fetch(`/admin/movies/${movieId}/convert-hls/progress`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const result = await response.json();
                showResult(result);
            } catch (error) {
                showResult({ error: error.message });
            }
        }
        
        function showResult(data) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.classList.remove('hidden');
            resultContent.textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
